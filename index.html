<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Movie</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>GUESS THE MOVIE</h1>
      
      <div class="num-of-tries-left" id="chanceCount">
        <span>Tries Left:</span>4
      </div>

      <div class="container"></div>
      <div id="letter-container" class="hide"></div>
      <div id="userInputSection"></div>
      <button id="checkButton">Check</button>
    </div>
    <div class="controls-container">
      <h1>GUESS THE MOVIE</h1>
      <p id="result"></p>
      <a id="start">Start</a>
    </div>
   

    <div id="gameDone" class="block-won">
      <h1>You Won </h1> <br><br>
      <h2>Your Score : </h2> <span id="scoreEnd"></span>
      <a class="" href="index.html"> Play Again</a>

    </div>


    <div id="gameLost" class="block-lost">
      <h1>You Lost </h1> <br><br>
      <h2>Your Score : </h2> <span class="lostScore" id="scoreEndLost"></span>
      <a class="" href="index.html"> Play Again</a>

    </div>


    <script src="script.js"></script>
    <script>
    
    </script>
  </body>
</html>
